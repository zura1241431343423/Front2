<div *ngIf="loading">Loading your orders</div>

<div *ngIf="!loading && errorMessage">{{ errorMessage }}</div>

<div *ngIf="!loading && orders.length === 0">You have no orders yet.</div>

<div *ngIf="!loading && orders.length > 0">
  <div *ngFor="let order of orders" class="order-wrapper">
    <div class="order-card">
      <div class="card-header">
        <div class="customer-info">
          <h3 class="customer-name">{{ order.email }}</h3>
          <p class="order-id">Order #{{ order.id }}</p>
        </div>
        <div class="price-section">
          <p class="total-price">{{ order.totalPrice | currency }}</p>
          <p class="price-label">Total</p>
        </div>
      </div>

      <hr class="card-divider" />

    
      <div class="status-timeline">
        <div class="timeline-container">
          <div class="timeline-line">
            <div class="timeline-progress" [style.width.%]="getProgressWidth(order)"></div>
          </div>
          
          <div class="timeline-step">
            <div class="step-circle" [class.active]="getOrderStatus(order) >= 1" [class.completed]="getOrderStatus(order) > 1">
              <svg *ngIf="getOrderStatus(order) > 1" class="step-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
              </svg>
              <span *ngIf="getOrderStatus(order) <= 1" class="step-number">1</span>
            </div>
            <span class="step-label">Order Submited</span>
          </div>

          <div class="timeline-step">
            <div class="step-circle" [class.active]="getOrderStatus(order) >= 2" [class.completed]="getOrderStatus(order) > 2">
              <svg *ngIf="getOrderStatus(order) > 2" class="step-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
              </svg>
              <span *ngIf="getOrderStatus(order) <= 2" class="step-number">2</span>
            </div>
            <span class="step-label">Transporting</span>
          </div>

          <div class="timeline-step">
            <div class="step-circle" [class.active]="getOrderStatus(order) >= 3" [class.completed]="getOrderStatus(order) >= 3">
              <svg *ngIf="getOrderStatus(order) >= 3" class="step-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
              </svg>
              <span *ngIf="getOrderStatus(order) < 3" class="step-number">3</span>
            </div>
            <span class="step-label">Delivered</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
